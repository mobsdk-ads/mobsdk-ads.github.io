                    String content = file.getText("UTF-8")
                    if (targetFile.absolutePath.endsWith("AndroidManifest.xml") && dst_namespace != null && dst_namespace.trim() != "") {
                        content = content.replaceAll(/package="[^"]+"/, "package=\"$dst_namespace\"")
