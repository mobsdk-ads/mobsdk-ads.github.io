<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Explorer</title>
  <base href="https://mobsdk-ads.github.io/" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background-color: #f8fafc;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    th, td {
      padding: 3px 4px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }

    th {
      font-weight: 600;
      color: #555;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    a {
      color: #007acc;
      text-decoration: none;
      word-break: break-all;
    }

    .copy-btn {
      padding: 6px 14px;
      font-size: 13px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .copy-btn:hover {
      background-color: #005fa3;
    }

    .copied-label {
      color: #22a100;
      font-size: 13px;
      margin-left: 8px;
      visibility: hidden;
    }

    .file-icon {
      margin-right: 6px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 12px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        padding: 10px;
      }

      td {
        padding: 8px 12px;
        border: none;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #888;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <h1>üìÅ Êñá‰ª∂ÊµèËßàÂô®</h1>

  <table>
    <thead>
      <tr>
        <th>Êñá‰ª∂Ë∑ØÂæÑ</th>
        <th>Â§ßÂ∞è</th>
        <th>‰øÆÊîπÊó∂Èó¥</th>
        <th>Êìç‰Ωú</th>
      </tr>
    </thead>
    <tbody id="fileTableBody"></tbody>
  </table>

  <script>
    function fetchAndRenderTable() {
      fetch('config/file_list.json?timestamp=' + new Date().getTime())
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          renderTable(data);
        })
        .catch(error => {
          document.getElementById('fileTableBody').innerHTML = 
            `<tr><td colspan="4" style="text-align:center; color:red;">Âä†ËΩΩÊñá‰ª∂Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï„ÄÇ</td></tr>`;
          console.error('Error fetching the JSON data:', error);
        });
    }

    function renderTable(data) {
      const tableBody = document.getElementById('fileTableBody');
      const base = window.document.baseURI;

      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:20px;">ÊöÇÊó†Êñá‰ª∂</td></tr>`;
        return;
      }

      tableBody.innerHTML = '';

      data.forEach(file => {
        if (file.path === "config/file_list.json" || file.path === "index.html" || file.path === "file_list.sh") {
          return;
        }

        const row = document.createElement('tr');
        const fullUrl = base + file.path;
        const icon = getFileIcon(file.path);
        const isFolder = file.path.endsWith('/');

        row.innerHTML = `
          <td data-label="Êñá‰ª∂Ë∑ØÂæÑ">
            <span class="file-icon">${icon}</span>
            <a href="${fullUrl}" target="_blank">${escapeHtml(file.path)}</a>
          </td>
          <td data-label="Â§ßÂ∞è">${isFolder ? '-' : file.size}</td>
          <td data-label="‰øÆÊîπÊó∂Èó¥">${file.modified_time}</td>
          <td data-label="Êìç‰Ωú">
            ${isFolder ? '' : `<button class="copy-btn" onclick="copyToClipboard('${fullUrl}', this)">Â§çÂà∂</button>
            <span class="copied-label">Â∑≤Â§çÂà∂</span>`}
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    function getFileIcon(filePath) {
      const isFolder = filePath.endsWith('/');
      if (isFolder) return 'üìÅ';

      const ext = filePath.split('.').pop().toLowerCase();
      const iconMap = {
        'apk': 'üì±',
        'zip': 'üóúÔ∏è',
        'rar': 'üóúÔ∏è',
        'tar': 'üóúÔ∏è',
        'gz': 'üóúÔ∏è',
        'pdf': 'üìÑ',
        'txt': 'üìÑ',
        'md': 'üìù',
        'html': 'üåê',
        'htm': 'üåê',
        'jpg': 'üñºÔ∏è',
        'jpeg': 'üñºÔ∏è',
        'png': 'üñºÔ∏è',
        'gif': 'üñºÔ∏è',
        'mp4': 'üéûÔ∏è',
        'mp3': 'üéµ',
        'json': 'üîß',
        'xml': 'üìò',
        'sh': 'üêö',
        'exe': '‚öôÔ∏è'
      };
      return iconMap[ext] || 'üì¶';
    }

    function formatSize(bytes) {
      if (bytes === 0 || isNaN(bytes)) return '0 B';
      const units = ['B', 'KB', 'MB', 'GB', 'TB'];
      const i = Math.floor(Math.log(bytes) / Math.log(1024));
      return (bytes / Math.pow(1024, i)).toFixed(1) + ' ' + units[i];
    }

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.appendChild(document.createTextNode(text));
      return div.innerHTML;
    }

    function copyToClipboard(text, buttonElement) {
      navigator.clipboard.writeText(text).then(() => {
        const label = buttonElement.nextElementSibling;
        label.style.visibility = 'visible';
        setTimeout(() => {
          label.style.visibility = 'hidden';
        }, 1500);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchAndRenderTable);
  </script>
</body>
</html>
