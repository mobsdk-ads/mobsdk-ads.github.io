<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Explorer</title>
  <base href="https://mobsdk-ads.github.io/" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      overflow: hidden;
    }

    thead {
      background-color: #f8fafc;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    th, td {
      padding: 3px 4px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
    }

    th {
      font-weight: 600;
      color: #555;
    }

    tr:hover {
      background-color: #f0f8ff;
    }

    a {
      color: #007acc;
      text-decoration: none;
      word-break: break-all;
      cursor: pointer;
    }

    .copy-btn {
      padding: 6px 14px;
      font-size: 13px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .copy-btn:hover {
      background-color: #005fa3;
    }

    .copied-label {
      color: #22a100;
      font-size: 13px;
      margin-left: 8px;
      visibility: hidden;
    }

    .file-icon {
      margin-right: 6px;
      font-size: 16px;
    }

    /* æ–‡ä»¶å¤¹è¡Œæ ·å¼ */
    tr.folder-row {
      background-color: #e7f3ff;
      font-weight: 600;
    }

	tr.folder-row > td {
	  padding: 8px 4px;    /* è·Ÿæ™®é€šå•å…ƒæ ¼ä¸€æ ·çš„padding */
	  vertical-align: middle;
	}

    tr.child-row:hover {
      background-color: #dbeeff;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 12px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        padding: 10px;
      }

      td {
        padding: 8px 12px;
        border: none;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #888;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ“ æ–‡ä»¶æµè§ˆå™¨</h1>

  <table>
    <thead>
      <tr>
        <th>æ–‡ä»¶è·¯å¾„</th>
        <th>å¤§å°</th>
        <th>ä¿®æ”¹æ—¶é—´</th>
        <th>æ“ä½œ</th>
      </tr>
    </thead>
    <tbody id="fileTableBody"></tbody>
  </table>

  <script>
    function isAdsGradle(filePath) {
        const regex = /^ads-\d+\.\d+\.\d+\.gradle$/;
        const fileName = filePath.split(/[/\\]/).pop();
        return regex.test(fileName)
    }
    // æŒ‰æ–‡ä»¶å¤¹åˆ†ç»„ï¼Œä»…ä¿ç•™.aaræ–‡ä»¶
    function groupAarFilesByFolder(data) {
      const folderMap = new Map();

      data.forEach(file => {
        const endsWithAar = file.path.endsWith('-release.aar')
        const endsWithAds = isAdsGradle(file.path)
        if (!endsWithAar && !endsWithAds) return;

        const folderPath = file.path.substring(0, file.path.lastIndexOf('/') + 1);
        console.log(`folderPath : ${folderPath}`)
        if (!folderMap.has(folderPath)) {
          folderMap.set(folderPath, []);
        }
        folderMap.get(folderPath).push(file);
      });

      return folderMap;
    }

    // è½¬ä¹‰htmlï¼Œé˜²æ­¢XSS
    function escapeHtml(text) {
      const div = document.createElement("div");
      div.appendChild(document.createTextNode(text));
      return div.innerHTML;
    }

    // æ ¹æ®æ–‡ä»¶åç¼€è¿”å›å›¾æ ‡
    function getFileIcon(filePath) {
      const isFolder = filePath.endsWith('/');
      if (isFolder) return 'ğŸ“';

      const ext = filePath.split('.').pop().toLowerCase();
      const iconMap = {
        'apk': 'ğŸ“±',
        'zip': 'ğŸ—œï¸',
        'rar': 'ğŸ—œï¸',
        'tar': 'ğŸ—œï¸',
        'gz': 'ğŸ—œï¸',
        'pdf': 'ğŸ“„',
        'txt': 'ğŸ“„',
        'md': 'ğŸ“',
        'html': 'ğŸŒ',
        'htm': 'ğŸŒ',
        'jpg': 'ğŸ–¼ï¸',
        'jpeg': 'ğŸ–¼ï¸',
        'png': 'ğŸ–¼ï¸',
        'gif': 'ğŸ–¼ï¸',
        'mp4': 'ğŸï¸',
        'mp3': 'ğŸµ',
        'json': 'ğŸ”§',
        'xml': 'ğŸ“˜',
        'sh': 'ğŸš',
        'exe': 'âš™ï¸',
        'aar': 'ğŸ“¦'
      };
      return iconMap[ext] || 'ğŸ“¦';
    }

    // å¤åˆ¶æ–‡æœ¬å¹¶æ˜¾ç¤ºâ€œå·²å¤åˆ¶â€æç¤º
    function copyToClipboard(text, buttonElement) {
      navigator.clipboard.writeText(text).then(() => {
        const label = buttonElement.nextElementSibling;
        label.style.visibility = 'visible';
        setTimeout(() => {
          label.style.visibility = 'hidden';
        }, 1500);
      });
    }

    // ä¸»æ¸²æŸ“å‡½æ•°
    function renderTable(data) {
      const tableBody = document.getElementById('fileTableBody');
      const base = window.document.baseURI;
      const folderMap = groupAarFilesByFolder(data);

      tableBody.innerHTML = '';

      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding:20px;">æš‚æ— æ–‡ä»¶</td></tr>`;
        return;
      }

      // å…ˆæ˜¾ç¤ºéaaræ–‡ä»¶å’Œæ–‡ä»¶å¤¹
      data.forEach(file => {
        // è¿‡æ»¤aaræ–‡ä»¶ï¼ˆè¿™äº›æ”¾åœ¨folderMapé‡Œå¤„ç†ï¼‰
        const endsWithAar = file.path.endsWith('-release.aar')
        const endsWithAds = isAdsGradle(file.path)
        if (endsWithAar || endsWithAds) return;

        // è¿‡æ»¤æŸäº›ç‰¹æ®Šæ–‡ä»¶ï¼ˆå¯é€‰ï¼‰
        if (file.path === "config/file_list.json" || file.path === "index.html" || file.path === "file_list.sh") {
          return;
        }

        const row = document.createElement('tr');
        const fullUrl = base + file.path;
        const icon = getFileIcon(file.path);
        const isFolder = file.path.endsWith('/');

        row.innerHTML = `
          <td data-label="æ–‡ä»¶è·¯å¾„">
            <span class="file-icon">${icon}</span>
            <a href="${isFolder ? 'javascript:void(0)' : fullUrl}" ${isFolder ? `onclick="toggleFolder('${file.path}')" ` : `target="_blank"`}>${escapeHtml(file.path)}</a>
          </td>
          <td data-label="å¤§å°">${isFolder ? '-' : file.size}</td>
          <td data-label="ä¿®æ”¹æ—¶é—´">${file.modified_time}</td>
          <td data-label="æ“ä½œ">
            ${isFolder ? '' : `<button class="copy-btn" onclick="copyToClipboard('${fullUrl}', this)">å¤åˆ¶</button>
            <span class="copied-label">å·²å¤åˆ¶</span>`}
          </td>
        `;

        // å¦‚æœæ˜¯æ–‡ä»¶å¤¹ï¼Œåé¢æ’å…¥è¯¥æ–‡ä»¶å¤¹å†…æ–‡ä»¶ï¼ˆéaarçš„ï¼‰å¹¶é»˜è®¤éšè—ï¼Œç‚¹å‡»å±•å¼€
        if (isFolder) {
          row.classList.add('folder-row');
          tableBody.appendChild(row);

          // æ‰¾å‡ºè¿™ä¸ªæ–‡ä»¶å¤¹ä¸‹çš„éaaræ–‡ä»¶ï¼ˆdataé‡Œè·¯å¾„ä»¥è¯¥æ–‡ä»¶å¤¹è·¯å¾„å¼€å¤´çš„ï¼Œä¸”ä¸æ˜¯aarï¼‰
          const childFiles = data.filter(f =>
            f.path.startsWith(file.path) &&
            !f.path.endsWith('-release.aar') &&
            f.path !== file.path // æ’é™¤è‡ªå·±
          );

          childFiles.forEach(childFile => {
            const childRow = document.createElement('tr');
            childRow.classList.add('child-row');
            childRow.dataset.parent = file.path;
            childRow.style.display = 'none';

            const childFullUrl = base + childFile.path;
            const childIcon = getFileIcon(childFile.path);
            const childIsFolder = childFile.path.endsWith('/');

            childRow.innerHTML = `
              <td data-label="æ–‡ä»¶è·¯å¾„">
                <span class="file-icon">${childIcon}</span>
                <a href="${childIsFolder ? 'javascript:void(0)' : childFullUrl}" ${childIsFolder ? `onclick="toggleFolder('${childFile.path}')" ` : `target="_blank"`}>${escapeHtml(childFile.path)}</a>
              </td>
              <td data-label="å¤§å°">${childIsFolder ? '-' : childFile.size}</td>
              <td data-label="ä¿®æ”¹æ—¶é—´">${childFile.modified_time}</td>
              <td data-label="æ“ä½œ">
                ${childIsFolder ? '' : `<button class="copy-btn" onclick="copyToClipboard('${childFullUrl}', this)">å¤åˆ¶</button>
                <span class="copied-label">å·²å¤åˆ¶</span>`}
              </td>
            `;

            tableBody.appendChild(childRow);
          });

        } else {
          // æ™®é€šæ–‡ä»¶ç›´æ¥æ·»åŠ è¡Œ
          tableBody.appendChild(row);
        }
      });

      // å†æ˜¾ç¤º.aaræ–‡ä»¶å¤¹è¡Œï¼ˆæ ¹æ®folderMapï¼‰
      folderMap.forEach((files, folderPath) => {
        // å¦‚æœè¿™ä¸ªæ–‡ä»¶å¤¹å·²ç»è¢«æ˜¾ç¤ºè¿‡ï¼ˆdataä¸­å­˜åœ¨ä¸”ä¸ºæ–‡ä»¶å¤¹è¡Œï¼‰ï¼Œåˆ™ä¸é‡å¤æ˜¾ç¤º
        // è¿™é‡Œç®€å•å¤„ç†ï¼Œä¸åˆ¤æ–­æ˜¯å¦å·²æ˜¾ç¤ºï¼Œç›´æ¥æ’å…¥.aaræ–‡ä»¶å¤¹è¡Œï¼Œå¯èƒ½é‡å¤ï¼ˆå¯æ ¹æ®éœ€è¦ä¼˜åŒ–ï¼‰
        // ä½ ä¹Ÿå¯ä»¥åšå»é‡ï¼Œæˆ–è€…è°ƒæ•´æ˜¾ç¤ºé¡ºåº

        const folderRow = document.createElement('tr');
        folderRow.classList.add('folder-row');
        folderRow.dataset.folder = folderPath;

        folderRow.innerHTML = `
          <td colspan="4">
            <span class="file-icon">ğŸ“</span>
            <a href="javascript:void(0)" onclick="toggleFolder('${folderPath}')">${escapeHtml(folderPath)}</a>
          </td>
        `;

        tableBody.appendChild(folderRow);

        files.forEach(file => {
          const fileRow = document.createElement('tr');
          fileRow.classList.add('child-row');
          fileRow.dataset.parent = folderPath;
          fileRow.style.display = 'none';

          const fullUrl = base + file.path;
          const icon = getFileIcon(file.path);

          fileRow.innerHTML = `
            <td data-label="æ–‡ä»¶è·¯å¾„">
              <span class="file-icon">${icon}</span>
              <a href="${fullUrl}" target="_blank">${escapeHtml(file.path)}</a>
            </td>
            <td data-label="å¤§å°">${file.size}</td>
            <td data-label="ä¿®æ”¹æ—¶é—´">${file.modified_time}</td>
            <td data-label="æ“ä½œ">
              <button class="copy-btn" onclick="copyToClipboard('${fullUrl}', this)">å¤åˆ¶</button>
              <span class="copied-label">å·²å¤åˆ¶</span>
            </td>
          `;

          tableBody.appendChild(fileRow);
        });
      });
    }

    // å±•å¼€æˆ–æ”¶èµ·æ–‡ä»¶å¤¹çš„å­è¡Œ
    function toggleFolder(folderPath) {
      // å¤„ç†ä¸¤ç±»å­è¡Œï¼š
      // 1. éaaræ–‡ä»¶å¤¹ä¸‹çš„å­è¡Œï¼šclass=child-row, data-parent=folderPath
      // 2. aaræ–‡ä»¶å¤¹ä¸‹çš„å­è¡Œï¼šclass=child-row, data-parent=folderPath
      // å®é™…éƒ½æ˜¯data-parentå±æ€§å¯¹åº”æ–‡ä»¶å¤¹è·¯å¾„
      const childRows = document.querySelectorAll(`tr.child-row[data-parent="${folderPath}"]`);
      const isVisible = [...childRows].some(row => row.style.display !== 'none');

      childRows.forEach(row => {
        row.style.display = isVisible ? 'none' : '';
      });
    }

    // è½½å…¥jsonå¹¶æ¸²æŸ“
    function fetchAndRenderTable() {
      fetch('config/file_list.json?timestamp=' + new Date().getTime())
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          renderTable(data);
        })
        .catch(error => {
          document.getElementById('fileTableBody').innerHTML =
            `<tr><td colspan="4" style="text-align:center; color:red;">åŠ è½½æ–‡ä»¶å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•ã€‚</td></tr>`;
          console.error('Error fetching the JSON data:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', fetchAndRenderTable);
  </script>
</body>
</html>
